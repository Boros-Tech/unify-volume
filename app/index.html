<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="res/bootstrap.css">
        <script src="res/bootstrap.js"></script>
    </head>
    <body>
        <header class="navbar container">
            Header
        </header>
        <div class="container mt-5">
            <div class="form-inline">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="standers" id="stander1" checked>
                    <label class="form-check-label" for="stander1">
                        SoundEffect
                    </label>
                   
                </div>
                <input type="text" class="form-control d-inline w-25" id="se-input">
            </div>
            <div class="form-inline">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="standers" id="stander2">
                    <label class="form-check-label" for="stander2">
                        BGM
                    </label>
                </div>
                <input type="text" class="form-control d-inline w-25" id="bgm-input">
            </div>
            <div class="mb-3 mt-5">
                <label for="sound-file" class="form-label">Pick a sound file</label>
                <input class="form-control" type="file" id="sound-file" accept="audio/*" multiple>
            </div>
            <div class="my-3" id="audio-list">

            </div>
            <div class="my-3">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-success" id="process-button">Process</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
